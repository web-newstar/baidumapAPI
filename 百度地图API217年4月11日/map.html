<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=lawMRkbqOVWrA1RPoQGQ01MdWYqhBoI2"></script>
</head>
<style>
	html,body,#mapContainer{
		width:100%;
		height:100%;
	}
</style>
<body>
	<div id="mapContainer"></div>
</body>
<script>
	    //创建和初始化地图函数：
    function initMap(){
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
        importantPlace();//重要地标

    }

//创建地图函数：
    function createMap(){
        var map = new BMap.Map("mapContainer");//在百度地图容器中创建一个地图
        // var point = new BMap.Point(116.104,27.822879);//定义一个中心点坐标
        map.centerAndZoom(points[6],14);//设定地图的中心点和坐标并将地图显示在地图容器中
        map.addControl(new BMap.NavigationControl());  //为地图添加鱼骨
        window.map = map;//将map变量存储在全局
    }
// 重要地标函数
    var points=[
        new BMap.Point(116.401801,39.912114),
        new BMap.Point(116.402802,39.912225),
        new BMap.Point(116.403803,39.912336),
        new BMap.Point(116.404804,39.912447),
        new BMap.Point(116.405805,39.912558),
        new BMap.Point(116.406806,39.912669),
        new BMap.Point(116.407804,39.912123)
    ]
    function importantPlace(){
        var mapPoints=[]
        points.forEach((v,i)=>{
            mapPoints.push(new BMap.Marker(v))
        })
        mapPoints.forEach((v,i)=>{
            map.addOverlay(v);                    //显示7个标注
        })
    }
//地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }

//地图控件添加函数：
    function addMapControl(){
//向地图中添加缩放控件
        var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
        map.addControl(ctrl_nav);
//向地图中添加缩略图控件
        var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
        map.addControl(ctrl_ove);
//向地图中添加比例尺控件
        var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
        map.addControl(ctrl_sca);
    }
    initMap();//创建和初始化地图
</script>
</html>
